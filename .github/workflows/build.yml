# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Builds code and run tests
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run test:prod

    - uses: 'actions/checkout@v3'

    - uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: 'projects/951691090763/locations/global/workloadIdentityPools/techwings-blogging/providers/github'
        service_account: 'techwings-blogging@blogging-384618.iam.gserviceaccount.com'

    - id: deploys-image-to-gcr
      uses: RafikFarhad/push-to-gcr-github-action@v5-beta
      with:
        registry: gcr.io
        project_id: blogging-384618
        image_name: blogging/angular-cloudrun-devops
        image_tag: latest


    - name: set-default-region
      run: gcloud config set compute/region europe-west2

    - id: 'deploy'
      uses: 'google-github-actions/deploy-cloudrun@v1'
      with:
        service: 'angular-cloudrun-devops'
        image: 'gcr.io/blogging-384618/angular-cloudrun-devops'

    - name: 'Use output'
      run: 'curl "${{ steps.deploy.outputs.url }}"'
